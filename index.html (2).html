<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>抖音钻石充值引导页</title>
  <style>
    body {
      background-color: #f9fbff;
      color: #333;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #34495e;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff2c55;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e01b45;
    }
    .copied {
      color: green;
      font-size: 14px;
      display: none;
    }
    .retry {
      margin-top: 20px;
      color: #e74c3c;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>抖音钻石充值引导页</h1>
  <p>复制账号 → 跳转充值页 → 粘贴 → 选金额</p>

  <h2>复制充值账号</h2>
  <p id="dyAccount">97930744122</p>
  <button onclick="copyAccount()">📋 一键复制账号</button>
  <div class="copied" id="copyStatus">✅ 已复制成功！</div>

  <h2>跳转充值页面</h2>
  <button onclick="goToDouyin()">🚀 跳转抖音充值</button>

  <div class="retry" id="retryNotice" style="display:none;">
    ⚠️ 若充值失败，请返回页面，尝试较低金额重试。
  </div>

  <script>
    function copyAccount() {
      const account = document.getElementById("dyAccount").textContent;
      const textarea = document.createElement("textarea");
      textarea.value = account;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        document.getElementById("copyStatus").style.display = "block";
        setTimeout(() => {
          document.getElementById("copyStatus").style.display = "none";
          goToDouyin();
        }, 800);
      } catch (err) {
        alert("复制失败，请手动复制");
      }
      document.body.removeChild(textarea);
    }

    function goToDouyin() {
      const isMobile = /iPhone|iPad|iPod|Android|Mobile/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = "snssdk1128://webview?url=https://www.douyin.com/pay";
        setTimeout(() => {
          document.getElementById("retryNotice").style.display = "block";
        }, 8000);
      } else {
        alert("请使用手机浏览器打开，自动拉起抖音App完成登录充值");
      }
    }
  </script>
</body>
</html>
